        <script>
          $(function () {
                $('#food').keypress(function (event) {
                    if (event.which == 13) {
                        value = $("#food").val();
                        // message += " " + value;
                        $('#food').val("");
                        console.log(value);
                         $("#insert").html("<span>" + value + "</span>"); 

                        // $("#log").append("<p>"value"</p>"); 
                        //return false;
                    }
                });

                $("#food").click(function () {
                    var e = jQuery.Event('keypress');
                    e.which = 13; // #13 = Enter key
                });
            });

    </script>
